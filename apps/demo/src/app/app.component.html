    <div class="w-full max-w-md mx-auto px-2 py-16 sm:px-0">
      <headless-tablist class="flex p-1 space-x-1 bg-blue-900/20 rounded-xl">
        <headless-tab
          class="w-full cursor-pointer py-2.5 text-sm text-center leading-5 font-medium text-blue-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-400 focus:ring-white ring-opacity-60"
          [id]="tab" (selectedTabIndex)="updateSelected($event)" [disabled]=" index === 2"
          [ngClass]="selectedIndex === index ? 'bg-white shadow' : 'text-blue-100 hover:bg-white/[0.12] hover:text-white'"
          *ngFor="let tab of ['Recent', 'Popular', 'Trending']; let index = index"
        >
          {{ tab }}
        </headless-tab>
      </headless-tablist>
      <headless-tab-panel
        class="flex bg-white rounded-xl p-3 mt-3"
        [panelTemplates]="[recent, popular, trending]"
      >
      </headless-tab-panel>
    </div>
  </div>
</div>

<ng-template #recent>
  <ng-container>
    <div class="text-green-500">recent</div>
  </ng-container>
</ng-template>
<ng-template #popular>
  <div class="text-yellow-500">popular</div>
</ng-template>
<ng-template #trending>
  <div class="text-fuchsia-700">trending</div>
</ng-template>
